<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban todo app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <nav>
      <div class="logo"><h3>Kanban Dashboard</h3></div>
      <button id="toggle-modal">Add New Task</button>
    </nav>
    <section>
      <div id="todo" class="task-col">
        <div class="heading">
          <div class="title">To do</div>
          <div class="count">1</div>
        </div>
      </div>
      <div id="progress" class="task-col">
        <div class="heading">
          <div class="title">In Progress</div>
          <div class="count">0</div>
        </div>
      </div>
      <div id="done" class="task-col">
        <div class="heading">
          <div class="title">Done</div>
          <div class="count">0</div>
        </div>      
      </div>
    </section>
  </main>
  <div class="modal add-new-task">
    <div class="bg"></div>
    <div class="center">
      <input type="text" placeholder="task title" id="tasktitle">
      <textarea placeholder="task description" id="taskdesc"></textarea>
      <button class="add-task-btn">Add Task</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
